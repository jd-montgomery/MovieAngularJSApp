<h1>Edit Movie</h1>

<div class="row">
	<div class="col-md-5">

		<form ng-submit="vm.edit()">
			<div class="form-group">
				<label for="Title">Movie Title</label>
				<input name="Title" type="text" class="form-control" placeholder="Enter title" ng-model="vm.movie.Title">
			</div>
			<div class="form-group">
				<label for="Director">Director</label>
				<input name="Director" type="text" class="form-control" placeholder="Enter director" ng-model="vm.movie.Director">
			</div>
			<a href="/" class="btn btn-default">Cancel</a>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>


	</div>
</div>
